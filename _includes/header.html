<script>
  (function() {

    var hasClass = function(elem, klass) {
      return (' ' + elem.className + ' ').indexOf(' ' + klass + ' ') >= 0;
    };
    var normalizeClassName = function(className) {
      return className.replace(/^\s+/g, '').replace(/\s+$/g, '').replace(/\s+/g, ' ');
    }
    var removeClass = function(elem, klass) {
      if (!hasClass(elem, klass)) {
        return;
      }
      if (elem.className != null) {
        var regexp = new RegExp('' + klass, 'g');
        elem.className = normalizeClassName(elem.className.replace(regexp, ''));
      }
    };
    var addClass = function(elem, klass) {
      if (hasClass(elem, klass)) {
        return;
      }
      if (elem.className != null) {
        removeClass(elem, klass);
        elem.className = normalizeClassName('' + elem.className + ' ' + klass);
      } else {
        elem.className = klass;
      }
    };
    var getCookie = function(name) {
      var i, parts, cookies;
      if (document.cookie) {
        cookies = document.cookie.split(';');
        for (i = 0; i < cookies.length; i++) {
          parts = cookies[i].split('=');
          if (parts[0].replace(/^\s+/g, '').replace(/\s+$/g, '') === name) {
            return decodeURIComponent(parts[1]);
          }
        }
      }
      return null;
    };
    var getWistiaUserInfo = function() {
      var raw;
      if (!window.JSON || typeof JSON.parse !== 'function') {
        return null;
      }
      raw = getCookie('wistia_user_info');
      if (raw) {
        try {
          return JSON.parse(raw);
        } catch(e) {
          window.console && console.log("Error parsing wistia_user_info " + raw);
          return null;
        }
      }
      return null;
    };

    var options = {
      currentSection: null,
      currentSubsection: null,
      sessionFormMethod: 'GET',
      logoType: 'color',
      userInfo: getWistiaUserInfo()
    };
    if (options.userInfo) {
      options.sessionFormAction = 'http://secure.wistia.com/logout';
    } else {
      options.sessionFormAction = 'http://secure.wistia.com/login';
    }

    if (window.wghOptions) {
      for (var key in wghOptions) {
        if (wghOptions.hasOwnProperty(key)) {
          var val = wghOptions[key];
          options[key] = val;
        }
      }
    }

    var i, j, link, navLinks = [], sectionElems = [];
    var nav = document.getElementById('wgh_nav');
    var subnav = document.getElementById('wgh_subnav');
    var sectionElem, subsectionElem, tooth;

    for (i = 0; i < nav.childNodes.length; i++) {
      if (nav.childNodes[i].nodeType === 1) {
        navLinks.push(nav.childNodes[i]);
      }
    }

    for (i = 0; i < subnav.childNodes.length; i++) {
      if (subnav.childNodes[i].nodeType === 1) {
        sectionElems.push(subnav.childNodes[i]);
      }
    }

    for (i = 0; i < sectionElems.length; i++) {
      sectionElem = sectionElems[i];
      for (j = 0; j < sectionElem.childNodes.length; j++) {
        subsectionElem = sectionElem.childNodes[j];
        if (subsectionElem.nodeType === 1) {
          (function(subsectionElem) {
            tooth = document.createElement('div');
            tooth.className = 'wgh_subsection_tooth';
            subsectionElem.appendChild(tooth);
          }(subsectionElem))
        }
      }
    }

    window.wghSetCurrentSection = function(section) {
      var section, id, sectionElem, j;
      id = 'wgh_section_' + section;
      sectionElem = document.getElementById(id);
      for (j = 0; j < sectionElems.length; j++) {
        removeClass(sectionElems[j], 'wgh_visible');
        addClass(sectionElems[j], 'wgh_hidden');
      }
      removeClass(sectionElem, 'wgh_hidden')
      addClass(sectionElem, 'wgh_visible')
      for (j = 0; j < navLinks.length; j++) {
        if (navLinks[j].getAttribute('data-section') === section) {
          addClass(navLinks[j], 'wgh_current');
        } else {
          removeClass(navLinks[j], 'wgh_current');
        }
      }
      window.wghCurrentSection = section;
    };

    window.wghSetCurrentSubsection = function(section, subsection) {
      wghSetCurrentSection(section);

      var section, id, sectionElem, j, subsectionElem;
      id = 'wgh_section_' + section;
      sectionElem = document.getElementById(id);
      for (j = 0; j < sectionElem.childNodes.length; j++) {
        subsectionElem = sectionElem.childNodes[j];
        if (subsectionElem.nodeType === 1) {
          if (subsectionElem.getAttribute('data-subsection') === subsection) {
            addClass(subsectionElem, 'wgh_current');
          } else {
            removeClass(subsectionElem, 'wgh_current');
          }
        }
      }
      window.wghCurrentSubsection = subsection;
    };

    window.wghSetCurrentSubsectionFromUrl = function(path) {
      var i, j, nav, subnav, section, subsection, linkPath, linkUrl,
        currentLinkPath = '';
      path = wghGetCleanPathFromUrl(path);
      nav = document.getElementById('wgh_nav');
      subnav = document.getElementById('wgh_subnav');
      for (i = 0; i < nav.childNodes.length; i++) {
        section = nav.childNodes[i];
        if (section.nodeType == 1 && section.getAttribute('data-section')) {
          linkUrl = section.getAttribute('href');
          if (linkUrl.indexOf('http://wistia.com') === -1) {
            continue;
          }
          linkPath = wghGetCleanPathFromUrl(linkUrl);
          if (path.indexOf(linkPath) === 0 && linkPath.length > currentLinkPath.length) {
            currentLinkPath = linkPath;
            wghSetCurrentSection(section.getAttribute('data-section'));
          }
        }
      }
      for (i = 0; i < subnav.childNodes.length; i++) {
        section = subnav.childNodes[i];
        if (section.nodeType == 1 && section.getAttribute('data-section')) {
          for (j = 0; j < section.childNodes.length; j++) {
            subsection = section.childNodes[j];
            if (subsection.nodeType == 1 && subsection.getAttribute('data-subsection')) {
              linkUrl = subsection.getAttribute('href');
              if (linkUrl.indexOf('http://wistia.com') === -1) {
                continue;
              }
              linkPath = wghGetCleanPathFromUrl(linkUrl);
              if (path.indexOf(linkPath) === 0 && linkPath.length >= currentLinkPath.length) {
                currentLinkPath = linkPath;
                wghSetCurrentSubsection(
                    section.getAttribute('data-section'),
                    subsection.getAttribute('data-subsection')
                  );
              }
            }
          }
        }
      }
      return currentLinkPath;
    };

    window.wghGetCleanPathFromUrl = function(url) {
      var result = url;
      result = result.replace(/^https?:\/\//, '');
      result = result.replace(/^[^\/]+/, '');
      result = result.replace(/\?.*/, '');
      result = result.replace(/\/+/g, '/');
      return result;
    };

    var preventDefault = function(e) {
      e = e || window.event;
      if (e.preventDefault) {
        e.preventDefault();
      } else {
        e.returnValue = false;
      }
    };

    if (!window.wghCurrentSection) {
      window.wghCurrentSection = options.currentSection;
    }
    if (options.currentSection && options.currentSubsection) {
      wghSetCurrentSubsection(options.currentSection, options.currentSubsection);
    } else if (wghSetCurrentSubsectionFromUrl(location.href)) {
      // already done
    } else if (options.currentSection) {
      wghSetCurrentSection(options.currentSection);
    } else {
      wghSetCurrentSection('product');
    }

    var sessionForm = document.getElementById('wgh_session_form');
    var formSubmit = document.getElementById('wgh_form_submit');
    var myAccount = document.getElementById('wgh_my_account');
    var logo = document.getElementById('wgh_logo');
    var signUp = document.getElementById('wgh_sign_up');

    formSubmit.onclick = function(e) {
      preventDefault(e);
      sessionForm.submit();
    };

    if (options.logoType === 'color') {
      addClass(logo, 'color');
    } else if (options.logoType === 'white') {
      addClass(logo, 'white');
    }

    if (options.userInfo) {
      formSubmit.innerHTML = 'Logout';
      myAccount.style.display = 'inline-block';
      signUp.style.display = 'none';
    } else {
      signUp.style.display = 'inline-block';
      formSubmit.innerHTML = 'Login';
    }

    if (window._auth_token && window._auth_token_name) {
      var authInput = document.createElement('input');
      authInput.setAttribute('type', 'hidden');
      authInput.setAttribute('name', window._auth_token_name);
      authInput.setAttribute('value', window._auth_token);
      sessionForm.appendChild(authInput);
    }

    if (options.sessionFormMethod) {
      sessionForm.setAttribute('method', options.sessionFormMethod);
    }

    if (options.sessionFormAction) {
      sessionForm.setAttribute('action', options.sessionFormAction);
    }

    if (options.sessionFormHiddenInputs) {
      for (key in options.sessionFormHiddenInputs) {
        if (options.sessionFormHiddenInputs.hasOwnProperty(key)) {
          var val = options.sessionFormHiddenInputs[key];
          var input = document.createElement('input');
          input.setAttribute('type', 'hidden');
          input.setAttribute('name', key);
          input.setAttribute('value', val);
          sessionForm.appendChild(input);
        }
      }
    }
  }());
</script>
